<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Enhanced viewport for better mobile handling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>To-Do List App</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ToDoApp">
  <meta name="description" content="A simple to-do list application">
  
  <!-- Icons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <button id="theme-toggle" class="theme-btn" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
    
    <div class="input-group">
      <input 
        type="text" 
        id="task-input" 
        placeholder="Add a task"
        aria-label="Task description"
        autofocus
        enterkeyhint="done"
      >
      <input 
        type="date" 
        id="due-date-input" 
        aria-label="Due date (optional)"
      >
      <button id="add-task-btn" aria-label="Add task">Add Task</button>
      <button id="clear-all-btn" disabled aria-label="Clear all tasks">Clear All</button>
    </div>
    
    <div id="empty-state" aria-live="polite">âœ¨ No tasks yet! Add one above.</div>
    
    <ul id="task-list" aria-live="polite"></ul>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
